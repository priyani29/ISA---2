<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="STYLES/navbar.css" />
    <link rel="stylesheet" href="STYLES/myworks.css" />
    <link rel="stylesheet" href="STYLES/contactme.css" />
    <style>
      body {
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <nav class="cta">
      <div class="logo">
        <img src="./images/P-01.png" alt="logo" />
      </div>
      <div class="nav-sections">
        <a href="index.html">ABOUT ME</a>
      </div>
      <div class="nav-sections mywork"><a href="/mywork.html">MY WORK</a></div>
      <div class="nav-sections">
        <a href="#section-contact-me">CONTACT ME</a>
      </div>
    </nav>
    <section class="photography">
      <div class="photoname">PHOTOGRAPHY</div>
      <div class="photo-placeholder">
        <img src="./images/IMG_5906.JPG" alt="image placeholder" />
      </div>
    </section>
    <section class="photography deets">
      <div class="charname">CHARACTER DESIGN</div>
      <div class="char-placeholder">
        <img src="./images/charart.png" alt="image placeholder" />
      </div>
    </section>
    <section class="photography info">
      <div class="photoname">DIGITAL ART</div>
      <div class="art-placeholder">
        <img src="./images/digitalart.png" alt="image placeholder" />
      </div>
    </section>
    <section class="contact-me" id="section-contact-me">
      <div class="heading">CONTACT ME</div>
      <div class="first-line">Get in touch with me about anything through</div>
      <div class="second-line">the message box below</div>
      <div class="third-line">or through any of my socials!!</div>
      <div class="email">
        <input type="email" placeholder="enter your mail id here." />
      </div>
      <div class="thoughts-box">
        <textarea placeholder="write away your thoughts here!"></textarea>
      </div>
      <div class="send-button"><button type="submit">SEND!</button></div>
      <div class="icons">
        <div class="insta">
          <a href="#section-contact-me"
            ><img src="images/insta.png" alt="logo"
          /></a>
        </div>
        <div class="x">
          <a href="#section-contact-me"
            ><img src="images/twitter.png" alt="logo"
          /></a>
        </div>
        <div class="fb">
          <a href="#section-contact-me"
            ><img src="images/facebook.png" alt="logo"
          /></a>
        </div>
        <div class="in">
          <a href="#section-contact-me"
            ><img src="images/linkedin.png" alt="logo"
          /></a>
        </div>
        <div class="behance">
          <a href="#section-contact-me"
            ><img src="images/behance.png" alt="logo"
          /></a>
        </div>
      </div>
    </section>
  </body>
</html>
