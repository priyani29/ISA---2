  <body>
    <nav class="cta">

        <div class="tagline">An amateur on her way to make her mark.</div>

        <div><img src="./images/IMG_5773.JPG" alt="image of scenery" /></div>
      </div>
    </section>
    <section class="about-me" id="section-about-me">
      <div class="abtme-title">ABOUT ME</div>
      <div class="profile-pic">
        <img src="./images/profile pic.jpg" alt="logo" />
      </div>
      <div class="names">
        <button>
          <span
            >I am Priyankha, as<br />
            you saw earlier.</span
          >
          <img src="./images/beatles logo.jpg" alt="beatles logo" />
        </button>
      </div>
      <div class="mbti">
        <button>
          <span>I am a Leo & an <br />INTP.</span
          ><img src="./images/blobby.jpg" alt="character design - Blobby." />
        </button>
      </div>
      <div class="raised">
        <button>
          <span>
            I was born in India but <br />
            raised in the United<br />
            Arab Emirates.</span
          ><img src="./images/f1.png" alt="formula one logo" />
        </button>
      </div>
      <div class="hobby">
        <button>
          <span>
            Am an amateur <br />photographer who’s 20 <br />years of age.<br />
            I also dwell in digital art,<br />
            graphic design and <br />character design.</span
          ><img src="./images/star wars.png" alt="star wars logo" />
        </button>
      </div>
      <div class="edu">
        <button>
          <span>
            And am currently doing my <br />bachelors in design and<br />
            specializing in Interaction <br />design.</span
          >
          <img src="./images/hibiscus.jpg" alt="photography - pink hibiscus" />
        </button>
      </div>
      <div class="likes">
        <button>
          <span>
            I like funky vintage<br />clothes and enjoy<br />
            listening to <br />The Beatles.</span
          ><img
            src="./images/poem illus clyde-raw.jpg"
            alt="digital art - poetry."
          />
        </button>
      </div>
      <div class="under-the-rock">
        <button>
          <span>
            I am in generally a very<br />
            ‘under the rock’ person with <br />my interests being<br />
            predominantly focusing on <br />vintage stuff but you can <br />have
            a conversation with<br />
            me about movies from<br />
            any era.</span
          ><img
            src="./images/mockup.jpg"
            alt="mockup - firecracker packaging."
          />
        </button>
      </div>
    </section>
    <section class="contact-me" id="section-contact-me">
      <div class="heading">CONTACT ME</div>
      <div class="first-line">Get in touch with me about anything through</div>
      <div class="second-line">the message box below</div>
      <div class="third-line">or through any of my socials!!</div>
      <div class="email">
        <input type="email" placeholder="enter your mail id here." />
      </div>
      <div class="thoughts-box">
        <textarea placeholder="write away your thoughts here!"></textarea>
      </div>
      <div class="send-button"><button type="submit">send away!</button></div>
      <div class="icons">
        <div class="insta">
          <a href="#section-contact-me"
            ><img src="images/insta.png" alt="logo"
          /></a>
        </div>
        <div class="x">
          <a href="#section-contact-me"
            ><img src="images/twitter.png" alt="logo"
          /></a>
        </div>
        <div class="fb">
          <a href="#section-contact-me"
            ><img src="images/facebook.png" alt="logo"
          /></a>
        </div>
        <div class="in">
          <a href="#section-contact-me"
            ><img src="images/linkedin.png" alt="logo"
          /></a>
        </div>
        <div class="behance">
